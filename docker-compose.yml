web:
  build: .
  command: python examples/simple/app.py
  ports:
   - "8080:8080"
  volumes:
   - .:/code
  links:
   - worker
   - redis
  env_file: .dockerenv

worker:
  build: .
  command: celery worker -A celery_worker.celery --workdir=examples/simple/ -P gevent --loglevel=debug
  env_file: .dockerenv
  links:
   - redis

redis:
  image: redis
